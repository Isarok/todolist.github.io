<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1221001bc0.js" crossorigin="anonymous"></script>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="/css/log.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Just+Another+Hand&family=Shadows+Into+Light&family=Shadows+Into+Light+Two&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h2 class="title">My ToDo List...</h2>
        <nav class="navigation">
            <button class="ntb">Login</button>
        </nav>
    </header>

    <section class="deep">
        <span class="close-icon"><i class="fa-solid fa-xmark"></i></span>
        <div class="container-form login">
            <h2>Log In</h2>
            <form action="/src/todolist.html">

                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>

                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">Password</label>
                </div>

                <div class="remember">
                    <label for="#"><input type="checkbox">Remember session</label>
                    <a href="#">Did I forget the password?</a>
                </div>

                <button type="submit" class="ntb">Log In</button>

                <div class="register">
                    <p>No Account? <a href="#" class="register-link">Sign up</a></p>
                </div>
            </form>
        </div>  
        
        
        <div class="container-form register">
            <h2>Sign up</h2>
            <form action="#">
                
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" required>
                    <label for="#">Username</label>
                </div>
                
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" required>
                    <label for="#">Email</label>
                </div>
                
                <div class="container-input">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" required>
                    <label for="#">Password</label>
                </div>
                
                <div class="remember">
                    <label for="#"><input type="checkbox">Accept terms and conditions</label>
                </div>
                
                <button type="submit" class="ntb">Register at</button>
                
                <div class="register">
                    <p>Have an account? <a href="#" class="login-link">Sign in</a></p>
                </div>
                
            </form>
        </div>
    </section>


    <script src="/js/login.js"></script>
</body>

</html>
